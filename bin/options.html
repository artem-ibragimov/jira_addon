<!DOCTYPE html>
<html>

   <head>

      <link rel="stylesheet" href="./style.css">
   </head>

   <body>

      <main>

         <h1> QuickLink </h1>

         <section class="section">
            <div id="shortcutsContainer">
               <div class="flex content-end">
                  <span class="label text_label">Type</span>
                  <span class="label text_label">Shortcut</span>
                  <span class="label text_label">URL</span>
                  <span class="label number_label">Results</span>
                  <span class="label small_width"></span>
               </div>
            </div>
         </section>

         <section class="section flex content-end">
            <button id="addShortcut" class="full_width">Add</button>
         </section>

         <section class="section">
            <div id="applicationContainer">
               <div class="flex content-end">
                  <span class="label textarea_label">Available Sites</span>
               </div>
            </div>
         </section>

         <h2>Settings File</h2>

         <section class="section">
            <div class="drop-area" id="drop-area">Drag'n'Drop settings</div>
         </section>

         <section class="section">
            <button id="download" class="full_width">Download settings</button>
         </section>

      </main>

      <script src="options.js" type="module"></script>

</html>
